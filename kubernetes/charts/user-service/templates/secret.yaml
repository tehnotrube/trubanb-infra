apiVersion: v1
kind: Secret
metadata:
  name: {{ include "user-service.fullname" . }}-jwt
  labels:
    {{- include "user-service.labels" . | nindent 4 }}
type: Opaque
data:
  # JWT secret - base64 encoded
  # To generate a strong secret: openssl rand -base64 32
  # Then encode it: echo -n "your-secret" | base64
  jwt-secret: {{ .Values.jwt.secret | b64enc | quote }}
