apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "user-service.fullname" . }}
  labels:
    {{- include "user-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "user-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "user-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        - name: grpc
          containerPort: {{ .Values.service.grpcPort | default 50051 }}
          protocol: TCP
        env:
        - name: GRPC_PORT
          value: {{ .Values.service.grpcPort | default 50051 | quote }}
        - name: DB_HOST
          value: {{ include "user-service.databaseHost" . | quote }}
        - name: DB_PORT
          value: {{ .Values.database.port | quote }}
        - name: DB_NAME
          value: {{ .Values.database.name | quote }}
        - name: DB_USER
          value: {{ .Values.database.username | default "userservice" | quote }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "user-service.databaseSecret" . }}
              key: {{ .Values.database.secretKeys.passwordKey }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "user-service.fullname" . }}-jwt
              key: jwt-secret
        {{- if .Values.observability.enabled }}
        # OpenTelemetry Configuration
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.observability.otlpEndpoint | quote }}
        - name: OTEL_SERVICE_NAME
          value: {{ .Values.observability.serviceName | default .Chart.Name | quote }}
        {{- end }}
        # CORS Configuration
        - name: CORS_ORIGIN
          value: {{ .Values.cors.origin | default "*" | quote }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
