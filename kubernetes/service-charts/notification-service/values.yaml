replicaCount: 1

image:
  repository: ghcr.io/tehnotrube/notification-service
  pullPolicy: IfNotPresent
  tag: "v1.0.0"

imagePullSecrets: []
# - name: ghcr-secret

service:
  type: ClusterIP
  port: 3001

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Enhanced health checks with proper thresholds
livenessProbe:
  httpGet:
    path: /api/notifications/health
    port: 3001
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /api/notifications/health
    port: 3001
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

# Ingress configuration - disabled by default, enabled in umbrella chart
ingress:
  enabled: false
  className: kong
  annotations:
    konghq.com/strip-path: "false"
    konghq.com/preserve-host: "true"
  hosts:
    - host: api.trubanb.local
      paths:
        - path: /api/notifications
          pathType: Prefix

# OpenTelemetry / Observability configuration
observability:
  enabled: false
  otlpEndpoint: ""  # e.g., http://jaeger-collector:4318
  serviceName: ""   # Defaults to chart name if empty

# Additional environment variables
extraEnv: []
# - name: LOG_LEVEL
#   value: "info"
# - name: SMTP_HOST
#   value: "smtp.example.com"
# - name: SMTP_PORT
#   value: "587"
