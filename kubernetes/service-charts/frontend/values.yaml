replicaCount: 1

image:
  repository: ghcr.io/tehnotrube/frontend
  pullPolicy: IfNotPresent
  tag: "v1.0.0"

imagePullSecrets: []
# - name: ghcr-secret

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

# Ingress configuration - disabled by default, enabled in umbrella chart
ingress:
  enabled: false
  className: kong
  annotations:
    konghq.com/strip-path: "false"
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
