apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "reservation-service.fullname" . }}
  labels:
    {{- include "reservation-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "reservation-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "reservation-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        {{- if .Values.service.grpcPort }}
        - name: grpc
          containerPort: {{ .Values.service.grpcPort }}
          protocol: TCP
        {{- end }}
        env:
        - name: DB_HOST
          value: {{ include "reservation-service.databaseHost" . | quote }}
        - name: DB_PORT
          value: {{ .Values.database.port | quote }}
        - name: DB_NAME
          value: {{ .Values.database.name | quote }}
        - name: DB_USER
          value: {{ .Values.database.username | default "reservationservice" | quote }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "reservation-service.databaseSecret" . }}
              key: {{ .Values.database.secretKeys.passwordKey }}
        # RabbitMQ Configuration
        - name: RABBITMQ_HOST
          value: {{ include "reservation-service.rabbitmqHost" . | quote }}
        - name: RABBITMQ_PORT
          value: {{ .Values.rabbitmq.port | quote }}
        - name: RABBITMQ_USER
          value: {{ .Values.rabbitmq.username | default "trubanb" | quote }}
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "reservation-service.rabbitmqSecret" . }}
              key: {{ .Values.rabbitmq.secretKeys.passwordKey }}
        - name: RABBITMQ_URL
          value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)"
        {{- if .Values.observability.enabled }}
        # OpenTelemetry Configuration
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.observability.otlpEndpoint | quote }}
        - name: OTEL_SERVICE_NAME
          value: {{ .Values.observability.serviceName | default .Chart.Name | quote }}
        {{- end }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
