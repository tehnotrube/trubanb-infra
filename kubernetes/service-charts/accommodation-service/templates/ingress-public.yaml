{{- if .Values.ingress.publicEnabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "accommodation-service.fullname" . }}-public
  labels:
    {{- include "accommodation-service.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    # NO JWT plugin - public browsing
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        # Public read-only routes (GET list endpoint only)
        - path: /api/accommodations
          pathType: Exact
          backend:
            service:
              name: {{ include "accommodation-service.fullname" $ }}
              port:
                number: {{ $.Values.service.port }}
        - path: /api/accommodations/health
          pathType: Exact
          backend:
            service:
              name: {{ include "accommodation-service.fullname" $ }}
              port:
                number: {{ $.Values.service.port }}
  {{- end }}
{{- end }}
