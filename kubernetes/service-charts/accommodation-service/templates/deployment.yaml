apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "accommodation-service.fullname" . }}
  labels:
    {{- include "accommodation-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "accommodation-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "accommodation-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        env:
        - name: DB_HOST
          value: {{ include "accommodation-service.databaseHost" . | quote }}
        - name: DB_PORT
          value: {{ .Values.database.port | quote }}
        - name: DB_NAME
          value: {{ .Values.database.name | quote }}
        - name: DB_USER
          value: {{ .Values.database.username | default "accommodationservice" | quote }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "accommodation-service.databaseSecret" . }}
              key: {{ .Values.database.secretKeys.passwordKey }}
        # MinIO Configuration
        - name: MINIO_ENDPOINT
          value: {{ include "accommodation-service.minioHost" . | quote }}
        - name: MINIO_PORT
          value: {{ .Values.minio.port | quote }}
        - name: MINIO_USE_SSL
          value: {{ .Values.minio.useSSL | quote }}
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "accommodation-service.minioSecret" . }}
              key: {{ .Values.minio.secretKeys.rootUserKey }}
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "accommodation-service.minioSecret" . }}
              key: {{ .Values.minio.secretKeys.rootPasswordKey }}
        - name: MINIO_BUCKET
          value: {{ .Values.minio.bucket | quote }}
        - name: STORAGE_PUBLIC_URL
          value: {{ include "accommodation-service.minioPublicUrl" . | quote }}
        # RabbitMQ Configuration
        - name: RABBITMQ_HOST
          value: {{ include "accommodation-service.rabbitmqHost" . | quote }}
        - name: RABBITMQ_PORT
          value: {{ .Values.rabbitmq.port | quote }}
        - name: RABBITMQ_USER
          value: {{ .Values.rabbitmq.username | default "trubanb" | quote }}
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "accommodation-service.rabbitmqSecret" . }}
              key: {{ .Values.rabbitmq.secretKeys.passwordKey }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
