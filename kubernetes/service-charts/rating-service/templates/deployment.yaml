apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rating-service.fullname" . }}
  labels:
    {{- include "rating-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "rating-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.service.port | quote }}
        prometheus.io/path: "/metrics"
      labels:
        {{- include "rating-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        env:
        # MongoDB connection details
        - name: MONGODB_HOST
          value: {{ include "rating-service.mongodbHost" . | quote }}
        - name: MONGODB_PORT
          value: {{ .Values.mongodb.port | quote }}
        - name: MONGODB_DATABASE
          value: {{ .Values.mongodb.database | quote }}
        - name: MONGODB_USERNAME
          value: {{ .Values.mongodb.username | default "ratingservice" | quote }}
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "rating-service.mongodbSecret" . }}
              key: {{ .Values.mongodb.secretKeys.passwordKey }}
        - name: MONGODB_AUTH_DATABASE
          value: {{ .Values.mongodb.authDatabase | quote }}
        - name: MONGODB_URI
          value: "mongodb://$(MONGODB_USERNAME):$(MONGODB_PASSWORD)@$(MONGODB_HOST):$(MONGODB_PORT)/$(MONGODB_DATABASE)?authSource=$(MONGODB_AUTH_DATABASE)"
        # RabbitMQ Configuration for notifications
        {{- if .Values.rabbitmq }}
        - name: RABBITMQ_HOST
          value: {{ .Values.rabbitmq.host | default (printf "%s-rabbitmq" .Release.Name) | quote }}
        - name: RABBITMQ_PORT
          value: {{ .Values.rabbitmq.port | default "5672" | quote }}
        - name: RABBITMQ_USERNAME
          value: {{ .Values.rabbitmq.username | default "guest" | quote }}
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.rabbitmq.existingSecret | default (printf "%s-rabbitmq" .Release.Name) }}
              key: {{ .Values.rabbitmq.secretKeys.passwordKey | default "rabbitmq-password" }}
        - name: RABBITMQ_URL
          value: "amqp://$(RABBITMQ_USERNAME):$(RABBITMQ_PASSWORD)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)"
        {{- else }}
        - name: RABBITMQ_URL
          value: "amqp://{{ .Release.Name }}-rabbitmq:5672"
        {{- end }}
        {{- if .Values.observability.enabled }}
        # OpenTelemetry Configuration
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.observability.otlpEndpoint | quote }}
        - name: OTEL_SERVICE_NAME
          value: {{ .Values.observability.serviceName | default .Chart.Name | quote }}
        {{- end }}
        # CORS Configuration
        - name: CORS_ORIGIN
          value: {{ .Values.cors.origin | default "*" | quote }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
