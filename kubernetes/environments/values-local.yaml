# ============================================================================
# OBSERVABILITY STACK - Local Development
# ============================================================================

# Prometheus Stack (Prometheus, Grafana, Alertmanager)
kube-prometheus-stack:
  enabled: true

  grafana:
    enabled: true
    adminPassword: "admin123"
    service:
      type: NodePort
      nodePort: 30300
    persistence:
      enabled: false  # No persistence for local dev
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

    # Datasources for Loki and Jaeger
    additionalDataSources:
      - name: Loki
        type: loki
        url: http://trubanb-loki:3100
        access: proxy
        isDefault: false
      - name: Jaeger
        type: jaeger
        url: http://trubanb-jaeger-query:16686
        access: proxy
        isDefault: false

  prometheus:
    prometheusSpec:
      retention: 1d  # Short retention for local
      storageSpec: {}  # No persistence for local
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 200m
          memory: 256Mi

  alertmanager:
    enabled: false  # Disable alertmanager for local dev

  nodeExporter:
    enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 64Mi
      requests:
        cpu: 50m
        memory: 32Mi

  kubeStateMetrics:
    enabled: true

# Loki - Log Aggregation
loki:
  enabled: true

  deploymentMode: SingleBinary

  loki:
    auth_enabled: false
    commonConfig:
      replication_factor: 1
    storage:
      type: filesystem

  singleBinary:
    replicas: 1
    persistence:
      enabled: false  # No persistence for local
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

  read:
    replicas: 0
  write:
    replicas: 0
  backend:
    replicas: 0
  gateway:
    enabled: false

# Promtail - Log Collector
promtail:
  enabled: true

  config:
    clients:
      - url: http://trubanb-loki:3100/loki/api/v1/push

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Jaeger - Distributed Tracing
jaeger:
  enabled: true

  provisionDataStore:
    cassandra: false
    elasticsearch: false
    kafka: false

  allInOne:
    enabled: true
    service:
      type: NodePort
      nodePort: 30686  # Jaeger UI
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

  storage:
    type: memory

  collector:
    enabled: false
  query:
    enabled: false
  agent:
    enabled: false
