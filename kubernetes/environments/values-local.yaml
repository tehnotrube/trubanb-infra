# Local Development Environment Values
# Use this file to deploy services with locally built Docker images

kong:
  enabled: true
  proxy:
    type: NodePort
    http:
      nodePort: 30080
    tls:
      nodePort: 30443

  # JWT Authentication Configuration (shared across all services)
  jwt:
    enabled: true
    secret: "dev-jwt-secret-change-in-production"

postgresql-user:
  enabled: true
  auth:
    username: "userservice"
    password: "dev-user-password"
    database: "userdb"
  primary:
    persistence:
      size: 500Mi
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

postgresql-accommodation:
  enabled: true
  auth:
    username: "accommodationservice"
    password: "dev-accommodation-password"
    database: "accommodationdb"
  primary:
    persistence:
      size: 500Mi
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

postgresql-reservation:
  enabled: true
  auth:
    username: "reservationservice"
    password: "dev-reservation-password"
    database: "reservationdb"
  primary:
    persistence:
      size: 500Mi
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

mongodb:
  enabled: true
  auth:
    username: "ratingservice"
    password: "dev-mongo-password"
    rootPassword: "dev-mongo-root"
    database: "ratingsdb"
  persistence:
    size: 500Mi
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

minio:
  enabled: true
  mode: standalone
  rootUser: "admin"
  rootPassword: "dev-minio-password"
  replicas: 1
  persistence:
    enabled: false  # No persistence for local dev
    size: 2Gi
  buckets:
    - name: accommodations
      policy: public
      purge: false
  resources:
    requests:
      cpu: 100m
      memory: 128Mi

# User Service - Local Image Configuration
user-service:
  enabled: true
  replicaCount: 1
  image:
    repository: trubanb-user-service
    tag: "local"
    pullPolicy: Never  # CRITICAL: Use local images, don't pull from registry
  service:
    port: 3000

  # Database configuration
  database:
    host: "trubanb-postgresql-user"
    port: "5432"
    name: "userdb"
    username: "userservice"
    existingSecret: "trubanb-postgresql-user"
    secretKeys:
      passwordKey: "password"

  livenessProbe:
    httpGet:
      path: /api/users/health
      port: 3000
  readinessProbe:
    httpGet:
      path: /api/users/health
      port: 3000
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # JWT Configuration (stored in Kubernetes Secret)
  jwt:
    secret: "dev-jwt-secret-change-in-production"  # MUST match Kong JWT secret

  ingress:
    enabled: true
    jwtEnabled: true  # Enable JWT protection for this service
    publicEnabled: true  # Enable public routes (login, register, health)
    className: kong
    annotations:
      konghq.com/strip-path: "false"
    hosts:
      - host: localhost
        paths:
          - path: /api/users
            pathType: Prefix

  # Environment variables for the service
  extraEnv:
    - name: NODE_ENV
      value: "development"
    - name: CORS_ORIGIN
      value: "*"
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: "http://trubanb-jaeger-collector:4318"
    - name: OTEL_SERVICE_NAME
      value: "user-service"

