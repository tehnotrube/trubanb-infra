# ============================================================================
# OBSERVABILITY STACK - Development Environment
# ============================================================================

# Prometheus Stack (Prometheus, Grafana, Alertmanager)
kube-prometheus-stack:
  enabled: true

  grafana:
    enabled: true
    adminPassword: "dev-grafana-password"
    service:
      type: NodePort
      nodePort: 30300
    persistence:
      enabled: true
      size: 2Gi
    resources:
      limits:
        cpu: 300m
        memory: 384Mi
      requests:
        cpu: 150m
        memory: 192Mi

    # Datasources for Loki and Jaeger
    additionalDataSources:
      - name: Loki
        type: loki
        url: http://trubanb-loki:3100
        access: proxy
        isDefault: false
      - name: Jaeger
        type: jaeger
        url: http://trubanb-jaeger-query:16686
        access: proxy
        isDefault: false

  prometheus:
    prometheusSpec:
      retention: 7d
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 5Gi
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 250m
          memory: 256Mi

  alertmanager:
    enabled: true
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 1Gi
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi

  # Disabled - doesn't work on Docker Desktop (host mount issues)
  nodeExporter:
    enabled: false

  kubeStateMetrics:
    enabled: true

# Loki - Log Aggregation
loki:
  enabled: true

  deploymentMode: SingleBinary

  loki:
    auth_enabled: false
    commonConfig:
      replication_factor: 1
      path_prefix: /var/loki
    storage:
      type: filesystem
    rulerConfig:
      storage:
        type: local
        local:
          directory: /var/loki/rules

  singleBinary:
    replicas: 1
    persistence:
      enabled: true
      size: 5Gi
    resources:
      limits:
        cpu: 300m
        memory: 384Mi
      requests:
        cpu: 150m
        memory: 192Mi
    extraVolumes:
      - name: tmp
        emptyDir: {}
    extraVolumeMounts:
      - name: tmp
        mountPath: /tmp

  read:
    replicas: 0
  write:
    replicas: 0
  backend:
    replicas: 0
  gateway:
    enabled: false

# Promtail - Log Collector
promtail:
  enabled: true

  config:
    clients:
      - url: http://trubanb-loki:3100/loki/api/v1/push

  resources:
    limits:
      cpu: 150m
      memory: 192Mi
    requests:
      cpu: 75m
      memory: 96Mi

# Jaeger - Distributed Tracing
jaeger:
  enabled: true

  provisionDataStore:
    cassandra: false
    elasticsearch: false
    kafka: false

  allInOne:
    enabled: true
    service:
      type: NodePort
      nodePort: 30686
    resources:
      limits:
        cpu: 300m
        memory: 384Mi
      requests:
        cpu: 150m
        memory: 192Mi

  storage:
    type: memory

  collector:
    enabled: false
  query:
    enabled: false
  agent:
    enabled: false
