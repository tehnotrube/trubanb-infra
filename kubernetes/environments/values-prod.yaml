  service:
    port: 3001
  livenessProbe:
    httpGet:
      path: /
      port: 3001
  readinessProbe:
    httpGet:
      path: /
      port: 3001
  mongodb:
    existingSecret: "mongodb-secret"
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      konghq.com/strip-path: "true"
