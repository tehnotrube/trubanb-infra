global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'trubanb-local'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "rules/*.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Host machine metrics (CPU, RAM, filesystem, network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
        labels:
          instance: 'host-machine'

  # Container metrics (CPU, RAM, filesystem, network per container)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'docker-containers'

  # Microservices - these will expose /metrics endpoint
  - job_name: 'trubanb-services'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'trubanb-user-service:3000'
          - 'trubanb-accomodation-service:3000'
          - 'trubanb-reservation-service:3000'
          - 'trubanb-rating-service:3000'
          - 'trubanb-notification-service:3000'
        labels:
          service_group: 'backend'

  # PostgreSQL databases (optional - requires postgres_exporter)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # MongoDB (optional - requires mongodb_exporter)
  # - job_name: 'mongodb'
  #   static_configs:
  #     - targets: ['mongodb-exporter:9216']
